<h3> JITR Positions </h3> <mat-icon matTooltip="To add a JITR Position, first select an LCAT, then select an LCAT Level. 
    The LCAT Level drop-down will remain blank until an LCAT is selected.">help_outline</mat-icon>
<br>
<div>
    <input type="text" placeholder="Search..." (keyup)="quickSearch()" [(ngModel)]="searchValue">
    <button (click)="clearFilters()" class="btn"> Reset Filters </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field class="add-lcats">
        <mat-label>Add LCAT</mat-label>
        <select matNativeControl [(ngModel)]="lcat" name="lcat" (ngModelChange)="onLcatChange($event)">
            <option *ngFor="let lcat of lcats"
            [ngValue]="lcat"> {{ lcat }}
            </option>
        </select>
    </mat-form-field> &nbsp; &nbsp;
    <mat-form-field class="add-lcat-levels">
        <mat-label>Add LCAT Level</mat-label>
        <select matNativeControl [(ngModel)]="lcatLevel" name="lcatLevel">
            <option *ngFor="let lcatLevel of lcatLevels"
            [ngValue]="lcatLevel"> {{ lcatLevel }}
            </option>
        </select>
    </mat-form-field>
    <button (click)="onSubmitPosition()" class="btn">Add</button>
</div>
<div>
    <ag-grid-angular
    #agGrid
    domLayout="autoHeight"
    style="width: 575px"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (filterChanged)="onFilterChanged($event)"
    >
    </ag-grid-angular>
</div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <label><b>Position Count:</b> &nbsp;</label> <b>{{ positionCount }}</b>
          &nbsp;
          &nbsp;
          <label><b>Position Percent:</b> &nbsp;</label> <b>{{ positionPercent }}%</b>
        </ul>
    </nav>
</div>
