<h3> Labor Category Levels </h3>
<br>
<div>
    <ag-grid-angular
    #agGrid
    style="width: 200px; height: 275px"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
</div>
<br>
<div class="form">
    <form class="add-lcat-level-form" (ngSubmit)="onSubmitLcatLevel()">
        <mat-form-field class="mat-form">
            <mat-label>Enter New LCAT Level</mat-label>
            <input matInput type="text" id="lcatLevelDescription"
                [(ngModel)]="lcatLevel.lcatLevelDescription" name="lcatLevelDescription">
        </mat-form-field>
        <button class="btn">Add</button>
    </form>
</div>
