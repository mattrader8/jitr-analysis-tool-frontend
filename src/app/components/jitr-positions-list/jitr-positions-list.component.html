<h3> JITR Positions </h3>
<br>
<div>
    <input type="text" placeholder="Search..." (keyup)="quickSearch()" [(ngModel)]="searchValue">
    <button (click)="clearFilters()" class="btn"> Reset Filters </button>
</div>
<br>
<div>
    <ag-grid-angular
    #agGrid
    style="width: 1200px; height: 470px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    (filterChanged)="onFilterChanged($event)"
    >
    </ag-grid-angular>
</div>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav">
          <label><b>Position Count:</b> &nbsp;</label> <b>{{ positionCount }}</b>
          &nbsp;
          &nbsp;
          <label><b>Position Percent:</b> &nbsp;</label> <b>{{ positionPercent }}%</b>
        </ul>
    </nav>
</div>
